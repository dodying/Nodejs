<!DOCTYPE html>
<html>

<head>
  <title>CONFIG</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./../src/main.css">
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <script src="./../src/lib/jquery.js"></script>
  <script src="./../src/lib/mousetrap.min.js"></script>
  <script>if (window.module) module = window.module;</script>
</head>

<body>
  <div name="config">
    <div name="database">
      host: <input type="text" id="config-host">
      <br>
      user: <input type="text" id="config-user">
      <br>
      password: <input type="text" id="config-password">
      <br>
      database: <input type="text" id="config-database">
      <br>
      <input type="button" name="database-test" value="Test">
      <input type="button" name="database-delete" value="Delete">
      <input type="button" name="database-init" value="Init">
      <input type="button" name="database-update" value="Update">
      <span name="database-result"></span>
    </div>
    <div>
      libraryFolder: <input type="text" id="config-libraryFolder">
      <br>
      <input type="checkbox" id="config-hideOnMinimize"> 最小化时隐藏(需重启)
      <br>
      <input type="checkbox" id="config-alwaysMaximize"> 强制最大化(需重启)
      <br>
      <input type="checkbox" id="config-rememberLastCondition"> 记住上次条件
      <br>
      <input type="checkbox" id="config-rememberLastTabs"> 记住使用(Ctrl+Shift+S)保存的网页
      <br>
      <input type="checkbox" id="config-deleteLastTabs"> 恢复使用(Ctrl+Shift+S)保存的网页后，删除
      <br>
      <input type="checkbox" id="config-fastQuery"> 打开搜索页面后立即查询
      <br>
      <input type="checkbox" id="config-rememberHistory"> 记录历史
      <br>
      Everything: <input type="text" id="config-everything">
      <br>
      tagsAlert: <textarea id="config-tagsAlert" placeholder="请在设置窗口中设置，格式与本人的脚本[EH]Enhance中的tagAction相同&#13;&#10;如{&quot;female:rape&quot;:&quot;Alert&quot;}" style="width:50vw;height:100px;"></textarea>
    </div>
  </div>
  <input type="button" id="config-btnSave" value="保存">
  <input type="button" id="config-btnCancel" value="返回">
  <script src="./../src/config.js"></script>
  <script src="./../src/main.js"></script>
</body>

</html>
