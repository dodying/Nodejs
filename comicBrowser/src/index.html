<!DOCTYPE html>
<html>

<head>
  <title>INDEX</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./../src/main.css">
  <link rel="stylesheet" href="./../src/index.css">
  <link rel="stylesheet" href="./../src/lib/jquery-confirm.min.css">
  <link rel="stylesheet" href="./../src/lib/jquery.tablesorter.theme.blackice.css">
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <script src="./../src/lib/jquery.js"></script>
  <script src="./../src/lib/jquery-confirm.min.js"></script>
  <script src="./../src/lib/mousetrap.min.js"></script>
  <script src="./../src/lib/mousetrap-pause.min.js"></script>
  <script>if (window.module) module = window.module;</script>
</head>

<body>
  <div class="query">
    <div class="filter">
      <div class="condition">
        <input type="checkbox" name="not-condition">
        <span class="pointer" name="toggle-not-condition">:NOT</span>

        <select name="column"></select>

        <select class="comparison hide" name="comp-text">
          <option value="LIKE">包含</option>
          <option value="NOT LIKE">不包含</option>
          <option value="REGEXP">正则表达式</option>
          <option value="NOT REGEXP">NOT 正则表达式</option>
          <option value="=">==</option>
          <option value="!=">!=</option>
          <option value="!=">!=</option>
          <option value="START WITH">以...开头</option>
          <option value="END WITH">以...结尾</option>
          <option value="Duplicate">重复值</option>
        </select>
        <select class="comparison hide" name="comp-number">
          <option value="=">==</option>
          <option value="!=">!=</option>
          <option value=">">&gt;</option>
          <option value=">=">&gt;=</option>
          <option value="<">&lt;</option>
          <option value="<=">&lt;=</option>
          <option value="Duplicate">重复值</option>
        </select>
        <select class="comparison hide" name="comp-datetime">
          <option value="today">这天||今天</option>
          <option value="this_week">这周</option>
          <option value="this_year">今年</option>
          <option value="yesteday">这天的昨天||昨天</option>
          <option value="the day before yesterday">这天的前天||前天</option>
          <option value="tomorrow">这天的明天||明天</option>
          <option value="the day after tomorrow">这天的后天||后天</option>

          <option value="=">==</option>
          <option value="!=">!=</option>
          <option value=">">&gt;</option>
          <option value=">=">&gt;=</option>
          <option value="<">&lt;</option>
          <option value="<=">&lt;=</option>
          <option value="BETWEEN AND">BETWEEN AND</option>
          <option value="NOT BETWEEN AND">NOT BETWEEN AND</option>
        </select>
        <select class="comparison hide" name="comp-order">
          <option value="ASC">升序</option>
          <option value="DESC">降序</option>
        </select>
        <select class="comparison" name="comp-json-tags">
          <option value="tags:*">tags:*</option>
          <option value="tags:language">tags:语言</option>
          <option value="tags:artist">tags:作者</option>
          <option value="tags:group">tags:团队</option>
          <option value="tags:parody">tags:原作</option>
          <option value="tags:character">tags:角色</option>
          <option value="tags:cosplayer">tags:Coser</option>
          <option value="tags:female">tags:女性</option>
          <option value="tags:male">tags:男性</option>
          <option value="tags:mixed">tags:混合</option>
          <option value="tags:other">tags:其他</option>
          <option value="tags:reclass">tags:重新分类</option>
          <option value="tags:temp">tags:临时</option>
        </select>

        <input class="value" type="text" name="value-common" list="">
        <input class="value hide" type="date" name="value-time1">
        <input class="value hide" type="date" name="value-time2">

        <input type="button" name="new-condition" value="新增条件">
        <input type="button" name="delete-condition" value="删除条件">
      </div>
      <div class="datalist hide">
        <ol>
        </ol>
      </div>
      <div>
        <input type="button" name="query" value="查询">
        <input type="button" name="star-condition" value="星标条件">
        <input type="button" name="bookmark-condition" value="收藏条件">
        <input type="button" name="new-query" value="新建查询">
        <input type="button" name="config" value="打开设置">
        <input type="button" name="viewer" value="打开阅读器">
        <input type="button" name="move-files" value="移动结果">
        <input type="button" name="clear" value="清理">
        <br>
        <input type="button" name="toggle-invisible" value="【显示/隐藏】被隐藏的文件">
        <input type="button" name="toggle-star" value="【所有/隐藏/只显示】收藏">
        <input type="button" name="toggle-viewed" value="【所有/隐藏/只显示】阅读过">
      </div>
    </div>

    <div class="result">
    </div>
    <div class="pager">
      <span class="first"></span>
      <span class="prev"></span>
      <span class="pagedisplay">
        <input type="number" min="1">
      </span>
      <span class="next"></span>
      <span class="last"></span>
    </div>
    <div class="preview" name="cover"><img src="" /></div>
    <div class="preview" name="tags"></div>
  </div>
  <div class="btnBox btnBox-hide">
    <button name="bookmarks">⭐</button>
    <br>
    <button name="history">📜</button>
  </div>
  <div class="sidebar bookmarks"></div>
  <div class="sidebar history"></div>

  <script src="./../src/index.js"></script>
  <script src="./../src/main.js"></script>
</body>

</html>
